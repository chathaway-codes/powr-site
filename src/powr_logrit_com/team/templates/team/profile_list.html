{% extends 'base.html' %}

{% block nav-team %}
    class="active"
{% endblock %}

{% block content %}
    {% for o in object_list %}
        {% if forloop.counter0 != 0 %}
            <hr>
        {% endif %}
        <div class="row-fluid">
            <div class="span4">
                <img class="img-polaroid" src="{{ MEDIA_URL }}/{{ o.image }}">
            </div>
            <div class="span7">
                <h4>{{ o }}</h4>
                <p>{{ o.description|truncatewords:10 }}</p>
                <p><a href="#">Resume</a></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
